<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teste.css">
    <title>Tutorial JavaScript</title>
</head>

<body>

    <div class="carrossel">
        <div class="container-carrossel">
            <input type="radio" name="slider" id="item-1" checked>
            <input type="radio" name="slider" id="item-2">
            <input type="radio" name="slider" id="item-3">

            <div class="cards">
                <label for="item-1" class="card-carrossel" id="const">
                </label>

                <label for="item-2" class="card-carrossel" id="var">
                    <img src="./img/exoesqueleto-mao.png" alt="Imagem 2">
                </label>

                <label for="item-3" class="card-carrossel" id="let">
                </label>
            </div>
        </div>
    </div>

    <div class="descricao" id="descricao-carrossel">

        <div>
            <h2 id="titulo-descricao">Aerogel</h2>
            <p id="texto-descricao">O aerogel é um material ultraleve com aplicações em isolamento térmico e acústico.
            </p>
        </div>



        <div class="bolha-itens">

            <div id="texto-bolha1" class="imagem-com-texto-bg">
                vantagem 1
            </div>

            <div id="texto-bolha2" class="imagem-com-texto-bg">
                vantagem 2
            </div>

            <div id="texto-bolha3" class="imagem-com-texto-bg">
                vantagem 3
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
